<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bird Quiz</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; background-color: #f8f8f8; }
  #sidebar { width: 220px; background-color: #fff; border-right: 1px solid #ddd; padding: 20px; }
  #main { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; }
  h1 { font-size: 1.5rem; margin-bottom: 20px; }
  img { max-width: 400px; max-height: 300px; object-fit: contain; border-radius: 6px; border: 1px solid #ddd; margin-bottom: 20px; background-color: white; }
  button { padding: 10px 20px; margin: 5px; border: none; background-color: #007BFF; color: white; border-radius: 4px; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  .bird-info { margin-top: 10px; font-style: italic; color: #333; }
  .filter { margin-bottom: 10px; display: block; }
</style>
</head>
<body>
  <div id="sidebar">
    <h2>Filter by Location</h2>
    <label class="filter"><input type="radio" name="location" value="all" checked> All</label>
    <label class="filter"><input type="radio" name="location" value="us"> United States</label>
    <label class="filter"><input type="radio" name="location" value="midwest"> US Midwest</label>
    <label class="filter"><input type="radio" name="location" value="east"> US East Coast</label>
    <label class="filter"><input type="radio" name="location" value="west"> US West Coast</label>
    <label class="filter"><input type="radio" name="location" value="south"> US South</label>
    <label class="filter"><input type="radio" name="location" value="canada"> Canada</label>
    <label class="filter"><input type="radio" name="location" value="europe"> Europe</label>
  </div>
  <div id="main">
    <h1>Bird Quiz</h1>
    <button id="quizBtn">Quiz me on a bird</button>
    <img id="birdImage" src="" alt="Bird" style="display:none;"/>
    <div id="options" style="display:none;">
      <button id="knowBtn">I know it</button>
      <button id="dontKnowBtn">I don't know it</button>
    </div>
    <div id="birdName" class="bird-info"></div>
  </div>

<script>
// Now each bird has both an image URL and a name for the reveal
const birdData = {
  all: [
    {name: "American Robin", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/American_Robin.jpg/640px-American_Robin.jpg"},
    {name: "Northern Cardinal", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Northern_Cardinal_male.jpg/640px-Northern_Cardinal_male.jpg"},
    {name: "Blue Jay", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Blue_Jay.jpg/640px-Blue_Jay.jpg"},
    {name: "Mallard", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Mallard_drake.jpg/640px-Mallard_drake.jpg"},
    {name: "European Goldfinch", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/European_Goldfinch.jpg/640px-European_Goldfinch.jpg"}
  ],
  us: [
    {name: "American Robin", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/American_Robin.jpg/640px-American_Robin.jpg"},
    {name: "Northern Cardinal", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Northern_Cardinal_male.jpg/640px-Northern_Cardinal_male.jpg"},
    {name: "Blue Jay", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Blue_Jay.jpg/640px-Blue_Jay.jpg"}
  ],
  midwest: [
    {name: "American Robin", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/American_Robin.jpg/640px-American_Robin.jpg"}
  ],
  east: [
    {name: "Blue Jay", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Blue_Jay.jpg/640px-Blue_Jay.jpg"}
  ],
  west: [
    {name: "California Scrub Jay", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/California_Scrub_Jay.jpg/640px-California_Scrub_Jay.jpg"}
  ],
  south: [
    {name: "Northern Mockingbird", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Northern_Mockingbird.jpg/640px-Northern_Mockingbird.jpg"}
  ],
  canada: [
    {name: "Gray Jay", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Gray_Jay.jpg/640px-Gray_Jay.jpg"}
  ],
  europe: [
    {name: "European Goldfinch", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/European_Goldfinch.jpg/640px-European_Goldfinch.jpg"}
  ]
};

let currentBird = null;

document.getElementById("quizBtn").addEventListener("click", () => {
  const location = document.querySelector('input[name="location"]:checked').value;
  const list = birdData[location] || birdData.all;
  currentBird = list[Math.floor(Math.random() * list.length)];
  const img = document.getElementById("birdImage");
  img.src = currentBird.url;
  img.style.display = "block";
  document.getElementById("options").style.display = "block";
  document.getElementById("birdName").textContent = "";
});

document.getElementById("knowBtn").addEventListener("click", () => {
  document.getElementById("quizBtn").click();
});

document.getElementById("dontKnowBtn").addEventListener("click", () => {
  if (currentBird) {
    document.getElementById("birdName").textContent = `It's a ${currentBird.name}.`;
  }
});
</script>
</body>
</html>
